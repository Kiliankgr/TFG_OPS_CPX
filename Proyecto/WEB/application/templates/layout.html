<!DOCTYPE html>
<html>

<style>

  }  

  .modo-oscuro {

  }

  .modo-oscuro .form-control {

  .modo-oscuro .form-control-plaintext {

  }

  /* Modelo */

    background-color: #222;
    color: #eee;
  }

    background-color: #222;

  }

  }

  /*Barra de navegaci√≥n*/

  }
  .modo-oscuro .navbar-dark .navbar-brand:hover {

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Flask Web - {{ title }}</title>
    {% else %}
        <title>Flask Web</title>
    {% endif %}
    
</head> 
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">OPS_CPX</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">qdqwq
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/add_instancias">A√±adir Instancia</a>
              <!--<a class="nav-item nav-link" href="/introduccion">Introducci√≥n</a>                      -->
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <button class="btn btn-outline-dark" id="modo_oscuro_btn" >Modo Oscuro üåô</button>
              <a class="nav-item nav-link" href="/about">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Probablemente mueva esto a home solo-->
    <main role="main" class="container">
      <div class="row">
        
          {% block content %}{% endblock %}
        
      </div>
    </main>
    
    <script>
      const boton_modo = document.getElementById('modo_oscuro_btn');

      document.getElementById('modo_oscuro_btn').addEventListener('click', function () {
        const modo_oscuro_activado = document.body.classList.toggle('modo-oscuro');
    
        boton_modo.textContent = modo_oscuro_activado ? "Modo Claro ‚òÄÔ∏è" : "Modo Oscuro üåô";
        boton_modo.className = modo_oscuro_activado ? "btn btn-outline-dark" : "btn btn-outline-light";
        localStorage.setItem('modo_oscuro_activado', modo_oscuro_activado);
      });
    
      // Activar autom√°ticamente si ya estaba activado anteriormente
      window.addEventListener('DOMContentLoaded', () => {
        const estaba_activado = localStorage.getItem('modo_oscuro_activado') === 'true';
        if (estaba_activado) {
          document.body.classList.add('modo-oscuro');
        } 

        boton_modo.textContent = estaba_activado ? "Modo Claro ‚òÄÔ∏è" : "Modo Oscuro üåô";
        boton_modo.className = estaba_activado ?  "btn btn-outline-dark" : "btn btn-outline-light";
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
